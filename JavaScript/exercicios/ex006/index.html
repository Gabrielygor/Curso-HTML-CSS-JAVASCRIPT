<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    body{
        font-size: 2rem;
        background-color: gray;

    }

    input{
        width: 100px;
        height: 23px;
    }

    #res{
        margin-top: 20px;
    }
</style>

</head>
<body>

    <h1>Soma</h1>
    <input type="number" name="n" id="n1"> + 
    <input type="number" name="n2" id="n2">
    <input type="button" value="Somar" onclick="soma()">
    <div id="res"> Resultado: </div>


    <script>
        function soma(){
            var n1 = window.document.getElementById('n1')
            var n2 = window.document.getElementById('n2')
            
            var res = window.document.getElementById ('res')

            var n1 = Number(n1.value)
            var n2 = Number(n2.value)

            var s = n1 + n2
            res.innerHTML =  `Resultado: ${s}` 
        }
    </script>

</body>
</html>
