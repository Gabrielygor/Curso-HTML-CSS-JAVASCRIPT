<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />  <!-- link para o google fontes -->
</head>
<body>
    
    <main>
        <section id="login">
            
            <div id="image">
                <!-- Imagem de BackGround -->
            </div>

            <div id="login">
                <h1>Login</h1>
                <p>Seja Bem vindo(a).Faça login para continuar a utilizar os nossos serviços.</p>

                <form action="#" method="post">
                    
                    <div id="email">
                        <span id="icone" class="material-symbols-outlined">
                            person</span>

                            <input type="email" name="email" id="email" placeholder="Email" required>
                    </div>

                    <div id="password">
                        <span id="icone" class="material-symbols-outlined">
                            key</span>

                        <input type="password" name="password" id="password" placeholder="Password" required>
                    </div>

                    <input class="submit" type="submit" value="Entrar">
                    <a class="botao" href="#">Esqueci a Senha </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
